<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Logo" class="logo">
      <nav class="header-nav">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="login"><span></span><a href="#">Login</a></li>
        </ul>
      </nav>
      <img src="./assets/images/icon-hamburger.svg" alt="Dropdown button where the menu is located" class="menu-btn">
    </header>
    <main>
      <div class="background-decoration"></div>
      <section class="landing">
        <figure class="illustration-container">
          <img src="./assets/images/illustration-devices.svg" alt="Illustration of a phone and a computer" class="illustration">
        </figure>
        <div class="info-container">
          <div class="new-container">
            <span>New</span> 
            <p>Monograph Dashboard</p>
          </div>
          <h1>Powerful insights into your team</h1>
          <p class="info-container__text">Project planning and time tracking for agile teams</p>
          <div class="btn-container">
            <button type="button">Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="https://github.com/leslief10">Leslie Fern√°ndez</a>.</p>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
